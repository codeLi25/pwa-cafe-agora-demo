<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Café Ágora</title>
  <link rel="stylesheet" href="/css/offline.css">
</head>
<body>
  <!-- NAVBAR OFFLINE -->
  <header class="offline-header">
    <nav class="offline-navbar">
      <a class="offline-brand" href="/">
        <img src="/assets/img/logoCoffee.png" alt="Café Ágora" class="offline-logo">
        Café Ágora
      </a>
      <div class="offline-actions">
        <a class="offline-btn-home" href="/">Inicio</a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO OFFLINE -->
  <main class="offline-main">
    <img src="/assets/img/logoCoffee.png" alt="Offline Logo" class="offline-main-logo">
    <div class="offline-icon">🔌</div>
    <h1 class="offline-title">No hay conexión a Internet</h1>
    <p class="offline-text">Parece que no estás conectado. Por favor, revisa tu conexión y vuelve a intentarlo.</p>
    <button class="offline-retry-btn" onclick="window.location.reload();">Reintentar</button>
  </main>

  <!-- FOOTER OFFLINE -->
  <footer class="offline-footer">
    <div class="offline-footer-container">
      <p>© 2025 Café Ágora. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
