<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta - Café Ágora</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">


</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/logoCoffee.png" alt="Cafe Ágora" height="50" class="me-2">
                    <span class="fw-bold fs-5">Café Ágora</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUsuario"
                    aria-controls="navbarUsuario" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarUsuario">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#pedidos">Mis pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#reservas">Mis reservas</a></li>
                    </ul>

                    <div class="nav-actions">
                        <span class="me-2" id="nombre-usuario"></span>
                        <button id="btn-logout" class="btn btn-outline-danger">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main class="container mt-5">
        <section id="pedidos" class="seccion">
            <h2>Mis pedidos</h2>
            <div class="contenedor-pedidos" id="lista-pedidos">
                <!-- Aquí se insertarán los pedidos del usuario con JS -->
            </div>
        </section>

        <section id="reservas" class="seccion">
            <h2>Mis reservas</h2>
            <div class="contenedor-reservas" id="lista-reservas">
                <!-- Aquí se insertarán las reservas del usuario con JS -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuarioHtml.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/reserva.js"></script>

</body>

</html>
